<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="isHtmlContent" [innerHTML]="message" class="modal-body">
  </div>
  
  <div *ngIf="!isHtmlContent" class="modal-body">
    <p>{{ message }}</p>
  </div>

  <div class="modal-footer">
    <button class="btn btn-danger text-uppercase float-right" (click)="ok()">{{ okLabel }}</button>
    <button class="btn btn-secondary text-uppercase float-right mr-2" (click)="cancel()">Cancel</button>
  </div>
